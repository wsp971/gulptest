    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript">
        var speed=9;/*reg/100ms*//*z转速*/
        function rotate(element,reg){
            $(element).css({
                'webkit-transform':'rotate('+reg+'deg)',
                '-moz-transform':'rotate('+reg+'deg)',
                '-o-transform':'rotate('+reg+'deg)',
                '-ms-transform':'rotate('+reg+'deg)'
            });
        }
        function random (){
            var randomnum=Math.random();
            return randomnum*720;
        }
        flag=false;
        $(".zhizhen").click(function(){
            if(flag){return;}
            flag=true;
            var regs= random();
            console.error(regs);
            stepreg=0;
            var element=$(".zhuanpan")[0];
            var run=setInterval(function(){
                if(regs>0){
                    stepreg+=speed;
                    rotate(element,stepreg);
                    regs-=speed;
                }else{
                    clearInterval(run);
                    flag=false;
                }
            },100);
        });

    </script>
